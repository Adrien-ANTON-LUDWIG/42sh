stages:
    - Build
    - Lines counter
    - Functional tests
build:
    stage: Build
    tags:
        - docker
    script:
        - mkdir build && cd build
        - cmake .. && make
func_tests:
    stage: Functional tests
    tags:
        - docker
    script:
        - mkdir build && cd build
        - cmake .. && make debug
        - cp /usr/src/app/script.sh .
        - valgrind --leak-check=full --error-exitcode=1 ./42sh script.sh
        - make script_test
lines_counter:
    stage: Lines counter
    tags:
        - docker
    script:
        - find . -name '*.c' | xargs wc -l
