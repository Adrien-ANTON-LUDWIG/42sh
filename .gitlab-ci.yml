stages:
    - build
    - test
build:
    stage: build
    tags:
        - docker
    script:
        - mkdir build && cd build
        - cmake .. && make
test:
    stage: test
    tags:
        - docker
    script:
        - mkdir build && cd build
        - cmake .. && make
        - make check
        - find . -name '*.c' | xargs wc -l